<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MultiCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <form id="calculator">
            <button class= 'calc-button' id="calc-7">7</button>
            <button class= 'calc-button' id="calc-8">8</button>
            <button class= 'calc-button' id="calc-9">9</button>
            <button class= 'calc-button' id="calc-4">4</button>
            <button class= 'calc-button' id="calc-5">5</button>
            <button class= 'calc-button' id="calc-6">6</button>
            <button class= 'calc-button' id="calc-1">1</button>
            <button class= 'calc-button' id="calc-2">2</button>
            <button class= 'calc-button' id="calc-3">3</button>
            <button class= 'calc-button' id="calc-neg">+/-</button>
            <button class= 'calc-button' id="calc-0">0</button>
            <button class= 'calc-button' id="calc-dec">.</button>

        </form>
        <form id="list-management">
            <input id="list-number" type="text">
            <button id="append">Append to the List</button>
            <button id="remove">Remove Index from the List</button>
            <button id="remove-value">Remove Value from the List</button>
            <button id="clear">Clear List</button>
        </form>
        <form id="math-section">
            <input id="numberForMath" type="text">
            <button id="add">Add to All</button>
            <button id="subtract">Subtract from All</button>
            <button id="multiply">Multiply by All</button>
            <button id="divide">Divide from All</button>
            <button id="exponentiate">Exponentiate by All</button>
        </form>
        <div id="numbers">
            <ul id="number-list">
    
            </ul>
        </div>
    </div>
</body>
</html>
